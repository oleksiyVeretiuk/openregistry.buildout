openregistry.lots.basic = git ${remotes:opgh}/openregistry.lots.basic.git pushurl=${remotes:opgh_push}/openregistry.lots.basic.git

openprocurement.bridge.basic = git ${remotes:opgh}/openprocurement.bridge.basic pushurl=${remotes:opgh_push}/openregistry.bridge.basic.git
